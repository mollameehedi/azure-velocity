<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>azure-velocity</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/slick.css" />
  <link rel="stylesheet" href="/css/slick-theme.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>
<body>

  <section id="signin-wrapper">
    <div class="container">
        
        <div class="row align-items-center justify-content-center w-100 h-100">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="login_register_form">
                    <h3 class="signup-title text-center">Sign In</h3>
                    <form>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 px-0">
                                    <div class="auth-inputs">
                                      <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope icon"></i></span>
                                        <div class="form-floating">
                                          <input type="email" class="form-control" id="floatingInputGroup2" placeholder="Email">
                                          <label for="floatingInputGroup2">Email <span class="require">*</span></label>
                                        </div>
                                      </div>
                                      <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock icon"></i></span>
                                        <div class="form-floating">
                                          <input type="password" class="form-control" id="floatingInputGroup2" placeholder="Password">
                                          <label for="floatingInputGroup2">Password <span class="require">*</span></label>
                                        </div>
                                      </div>
                                      <div class="forgot-password text-end">
                                        <a href="" >Forgot Password?</a>
                                    </div>
                                      <div class="d-grid submit-btn pt-3 pb-4">
                                          <button type="submit" class="btn btn-primary d-block">SIGN IN</button>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <div class="input_group">
                        <div class="or">
                          <span>Or</span>
                        </div>
                    </div>
                    <div class="social-login">
                        <div class="facebook-box">
                          <a href="#" class="fbtn fb_btn">
                            <i class="fab fa-facebook icon"></i>
                            Facebook
                          </a>
                        </div>
                        <div class="google-box">
                          <a href="#" class="gbtn g_btn">
                            <i class="fab fa-google icon"></i>
                            Google
                          </a>
                        </div>
                    </div>
                    <div class="signin-link">
                        <p>Don't have an Account? ? <a href="">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/magnific-popup.min.js"></script>
    <script src="./js/isotope.min.js"></script>
    <script src="./js/custom.js"></script>
  </body>
</html>
